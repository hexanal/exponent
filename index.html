    <!--
    A very basic component example
    Notice the three different data attributes.
    Look into the `/src/js/components/example/example.js` file for a description
    -->
    <div class="example" data-component="example">
      <h2 data-ui="heading"></h2>
      <div class="example__scroll" data-ui="scroll-dir">*Ô∏è‚É£</div>
    </div>

    <!--
    The classic "counter" component.
    This also shows that components can be nested, and that functions exist that
      allow inter-component communication.
    -->
    <div class="üî¢">

      <div
        class="counter"
        data-component="counter"
        data-counter-id="first-counter"
      >
        <div class="counter__controls">
          <h2 data-ui="heading"></h2>
          <h3 data-ui="id"></h3>
          <button data-control="incrementor">+</button>
          <button data-control="decrementor">-</button>
        </div>
      </div>

      <div class="counter" data-component="counter" data-counter-id="second-counter" data-counter-bg="subtle">
        <div class="counter__controls">
          <h2 data-ui="heading"></h2>
          <h3 data-ui="id"></h3>
          <button data-control="incrementor">+</button>
          <button data-control="decrementor">-</button>
        </div>

        <div class="this-counter-is-nested counter__child">
          <div class="counter" data-component="counter" data-counter-id="one-level-down-counter" data-counter-bg="active">
            <div class="counter__controls">
              <h2 data-ui="heading"></h2>
              <h3 data-ui="id"></h3>
              <button data-control="incrementor">+</button>
              <button data-control="decrementor">-</button>
            </div>

            <div class="this-counter-is-even-deeper counter__child">
              <div class="counter" data-component="counter" data-counter-id="deep-nested-counter" data-counter-bg="bright">
                <div class="counter__controls">
                  <h2 data-ui="heading"></h2>
                  <h3 data-ui="id"></h3>
                  <button data-control="incrementor">+</button>
                  <button data-control="decrementor">-</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
